  <div>
    <h5 class="consulta">Envianos tu consulta y te estaremos respondiendo a la brevedad</h5>
  </div>

  <div class="form">

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <textarea name="" id="" cols="70" rows="10" placeholder="Escribe tu comentario"></textarea>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Guardar sesión</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </div>
